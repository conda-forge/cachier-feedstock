{% set name = "cachier" %}
{% set version = "2.1.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/cachier-{{ version }}.tar.gz
  sha256: b814be39e0fdc3ef8a6f8dc75a1512564f4b98aa306fa746e6f1cbc09fa1ba07

build:
  entry_points:
    - cachier=cachier.scripts.cli:cli
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - python >=3.7
  run:
    - click
    - pathtools
    - portalocker
    - python >=3.7
    - watchdog

test:
  imports:
    - cachier
  commands:
    - pip check
    - cachier --help
  requires:
    - pip

about:
  home: https://github.com/shaypal5/cachier
  summary: Persistent, stale-free, local and cross-machine caching for Python functions.
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - thewchan
