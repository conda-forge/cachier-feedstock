{% set name = "cachier" %}
{% set version = "2.1.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/cachier-{{ version }}.tar.gz
  sha256: 485c063bda978df5d9cd0b82d879caf572bca78c05dc8191fd2d39e025e0f9ea

build:
  entry_points:
    - cachier=cachier.scripts.cli:cli
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - python >=3.7
  run:
    - click
    - pathtools
    - portalocker
    - python >=3.7
    - watchdog

test:
  imports:
    - cachier
  commands:
    - pip check
    - cachier --help
  requires:
    - pip

about:
  home: https://github.com/shaypal5/cachier
  summary: Persistent, stale-free, local and cross-machine caching for Python functions.
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - thewchan
