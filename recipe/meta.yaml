{% set name = "cachier" %}
{% set version = "3.3.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/cachier-{{ version }}.tar.gz
  sha256: d2ca9d0edd48afdab0f6f006d5dc197654560366598c039ddab4b412dd131adb

build:
  entry_points:
    - cachier=cachier.__main__:cli
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - python {{ python_min }}
    - setuptools
    - wheel
  run:
    - portalocker >=2.3.2
    - python >={{ python_min }}
    - watchdog >=2.3.1

    # Not listed as required (it's optional) upstream but needed for import
    - click
    - pymongo

test:
  imports:
    - cachier
  commands:
    - pip check
    - cachier --help
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://github.com/shaypal5/cachier
  summary: Persistent, stale-free, local and cross-machine caching for Python functions.
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - thewchan
