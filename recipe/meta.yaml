{% set name = "cachier" %}
{% set version = "3.1.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/cachier-{{ version }}.tar.gz
  sha256: 62e2b371b2c6a92f5a66d84f21826eddae3099bd648069d4259938e76135b99e

build:
  entry_points:
    - cachier=cachier.__main__:cli
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - python >=3.8
    - setuptools >=67.6.0
  run:
    - portalocker >=2.3.2
    - python >=3.8
    - watchdog >=2.3.1

    # Not listed as required (it's optional) upstream but needed for import
    - click
    - pymongo

test:
  imports:
    - cachier
  commands:
    - pip check
    - cachier --help
  requires:
    - pip

about:
  home: https://github.com/shaypal5/cachier
  summary: Persistent, stale-free, local and cross-machine caching for Python functions.
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - thewchan
